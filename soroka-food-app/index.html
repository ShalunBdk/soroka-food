<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo_1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect to external resources for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload critical resources -->
    <link rel="preload" href="/logo_1.png" as="image" type="image/png" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" as="style" />

    <!-- Load fonts with font-display swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </noscript>

    <!-- Default meta tags (will be overridden by React components) -->
    <title>Soroka Food - Домашние рецепты приготовления блюд</title>
    <meta name="description" content="Удобный поиск рецептов по продуктам, калориям, времени, типу блюда. Свои кулинарные изыскания, пошаговые инструкции, фото готовых блюд." />
    <meta name="robots" content="index, follow" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
