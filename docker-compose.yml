services:
  postgres:
    image: postgres:17-alpine
    container_name: soroka-food-db
    environment:
      POSTGRES_DB: soroka-food
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: soroka-food-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./soroka-food-backend
    container_name: soroka-food-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@postgres:5432/soroka-food
      REDIS_URL: redis://redis:6379
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000,http://localhost
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads:/app/public/uploads
      - logs:/app/logs

  frontend:
    build: ./soroka-food-app
    container_name: soroka-food-web
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads:
  logs:
